eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultzone: http//localhost:8761/eureka/
  instance:
    hostname: localhost
    

server:
  port: 8989
    
spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**
          filters:
            - name: CircuitBreaker
              args:
                name: order-service
                fallbackuri: forward:/orderFallBack
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment/**
          filters:
            - name: CircuitBreaker
              args:
                 name: payment-service
                 fallbackuri: forward:/paymentFallback  
                 
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000  

    